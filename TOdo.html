<!DOCTYPE html>
<html>
<head>
    <title>To-Do List Project</title>

    <!-- Link CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>My To-Do List</h2>

        <!-- Input field -->
        <input type="text" id="taskInput" placeholder="Enter your task">

        <!-- Add Task Button -->
        <button id="addBtn">Add Task</button>

        <!-- Ordered List -->
        <ol id="taskList"></ol>
    </div>

    <!-- Link JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
